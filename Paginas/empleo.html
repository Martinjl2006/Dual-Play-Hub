<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitud de Empleo - Dual Play Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
        function Respuesta(){
            alert("no estamos recibiendo solicitudes por el momento");
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url("../fondo.jpeg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            overflow-x: hidden;
            backdrop-filter: blur(10px);
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            -webkit-backdrop-filter: blur(10px);
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        main {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        

        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"],
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 100%;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: bottom;
            width: 100%;
            bottom: 0;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <header>
        <h1>Dual Play Hub</h1>
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="about.html">Sobre Nosotros</a>
            <a href="contact.html">Contacto</a>
            <a href="privacy.html">Política de Privacidad</a>
            <a href="terms.html">Términos de Servicio</a>
            <a href="employment.html">Solicitud de Empleo</a>
        </nav>
    </header>
    <main>
        <h2>Solicitud de Empleo</h2>
        <form action="/submit_application" method="POST">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="position">Posición Deseada:</label>
            <input type="text" id="position" name="position" required>
            
            <label for="resume">Adjuntar Currículum:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            
            <label for="cover_letter">Carta de Presentación:</label>
            <textarea id="cover_letter" name="cover_letter" rows="6" cols="50" required></textarea>
            
            <input type="submit" value="Enviar Solicitud" onclick="Respuesta()">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Dual Play Hub. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
