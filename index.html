<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DualPlay Hub</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="logo.png" type="image/png">
    <script>
        document.addEventListener("DOMContentLoaded", function() { 
            function isMobile() 
            { return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent); } 
            if (isMobile()) { 
                window.location.href = "error.html"; } 
            });
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            const body = document.querySelector('#body');
            const background = document.querySelector('#background')
            const titulo = document.querySelector('h1')

            cards.forEach(function(card) {
                const color = card.getAttribute('data-color');

                card.addEventListener('mouseover', function() {
                    body.style.boxShadow = `10px 10px ${color}`;
                    titulo.style.color = color
                });

                card.addEventListener('mouseout', function() {
                    body.style.boxShadow = '10px 10px rgba(18, 18, 18, 0.148)';
                    titulo.style.color = "black"
                });
            });

            cards.forEach(function(card){
                const bg = card.getAttribute('data-bg')

                card.addEventListener('mouseover',function(){
                    background.style.opacity = 0;
                    
                    setTimeout(function() {
                        background.src = bg;
                        background.style.opacity = 1;
                        
                    }, 500);
                    
                });

                card.addEventListener('mouseout',function(){
                    background.style.opacity = 0;
                    
                    setTimeout(function() {
                        background.src = "fondo.jpeg";
                        background.style.opacity = 1;
                        
                    }, 500);

                });
            });
        });

        function toggleSeccion() { 
            var seccion = document.getElementById("seccionOculta"); 
            if (seccion.style.display === "none") 
            { seccion.style.display = "block"; } 
            else { seccion.style.display = "none"; } }
    </script>
   
</head>
<body>
    <img id="background" src="fondo.jpeg">
    <header> 
        <h1>Juegos</h1>
    </header>
    <div id="body">

        </div>

        <div class="card" data-color="#605bee69" data-bg="Helmetroyale.jpeg" onclick="location.href='Paginas/juego3.html'">

        <div class="card" data-color="#ee6a5b69" data-bg="diablo1.jpg" onclick="location.href='Paginas/juego4.html'">
